<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Transactions - Spenny</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="output.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/77a0651d35.js"
      crossorigin="anonymous"
    ></script>
    <script src="api.js"></script>
  </head>
  <!-- drawer -->
  <body class="drawer min-h-screen bg-base-200 lg:drawer-open">
    <input id="my-drawer" type="checkbox" class="drawer-toggle" />
    <!-- content -->
    <main class="drawer-content">
      <div
        class="grid grid-cols-12 grid-rows-[min-content] gap-y-12 p-4 lg:gap-x-12 lg:p-10"
      >
        <!-- header -->
        <header class="col-span-12 flex items-center gap-2 lg:gap-4">
          <label
            for="my-drawer"
            class="btn btn-square btn-ghost drawer-button lg:hidden"
          >
            <i class="fa-solid fa-bars"></i>
          </label>
          <div class="grow">
            <h1 class="lg:text-2xl font-semibold">Transactions</h1>
          </div>
          <div>
            <h2 id="userEmail"></h2>
          </div>
          <!-- dropdown -->
          <div class="dropdown-end dropdown z-10">
            <div tabindex="0" class="avatar btn btn-circle btn-ghost">
              <div class="w-10 rounded-full">
                <img id="userProfilePicture" src="" alt="User Profile" />
              </div>
            </div>
            <ul
              tabindex="0"
              class="menu dropdown-content mt-3 w-52 rounded-box bg-base-100 p-2 shadow-2xl"
            >
              <li>
                <a onclick="logoutUser()">Logout</a>
              </li>
            </ul>
          </div>
          <!-- /dropdown -->
        </header>
        <!-- /header -->

        <!-- MAIN PAGE CONTENT -->
        <!-- Add Transaction Form Card -->
        <div class="col-span-12 flex justify-center">
          <div class="card w-full lg:w-3/4 bg-base-100 shadow-xl">
            <div class="card-body">
              <h2 class="card-title">Add Transaction</h2>
              <form class="form-control">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                  <input
                    type="text"
                    placeholder="Transaction Title"
                    class="input input-bordered w-full col-span-1 md:col-span-1"
                  />
                  <select id="categorySelect" class="select select-bordered w-full col-span-1 md:col-span-1">
                    <option disabled selected>Category</option>
                    <!-- Options will be dynamically populated -->
                  </select>
                  
                  <select id="accountSelect" class="select select-bordered w-full col-span-1 md:col-span-1">
                    <option disabled selected>Account</option>
                    <!-- Options will be dynamically populated -->
                  </select>
                  
                  <input
                    type="text"
                    placeholder="Amount"
                    class="input input-bordered w-full col-span-1 md:col-span-1"/>
                  <div class="form-control w-full col-span-1 md:col-span-1">
                    <label class="label cursor-pointer justify-between">
                      <span class="label-text">Credit/Debit</span>
                      <input
                        type="checkbox"
                        class="toggle toggle-neutral"
                        checked
                      />
                    </label>
                  </div>
                </div>
                <div class="flex flex-col items-center gap-4 mt-4">
                  <button type="submit" class="btn btn-defult w-full max-w-xs">
                    Submit
                  </button>
                  <label class="btn btn-neutral w-full max-w-xs">
                    <i class="fa-solid fa-robot"></i>Upload Receipt and Analyse
                    with AI
                    <input
                      type="file"
                      class="file-input hidden"
                      accept="image/*"
                    />
                  </label>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- End Add Transaction Form Card -->

        <!-- Transactions Card -->
        <div class="col-span-12 flex flex-col items-center">
          <div class="card w-full lg:w-3/4 bg-base-100 shadow-xl">
            <div class="card-body">
              <div class="overflow-x-auto">
                <table class="table w-full">
                  <!-- Table Headings -->
                  <thead>
                    <tr>
                      <th>Title</th>
                      <th>Amount</th>
                      <th>Type</th>
                      <th>Category</th>
                      <th>Account</th>
                      <!-- Added column for Account Name -->
                    </tr>
                  </thead>
                  <!-- Table Body -->
                  <tbody id="transactionTableBody">
                    <!-- Add an ID for easier JS access -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- End Transactions Card -->

        <!-- /MAIN PAGE CONTENT-->
      </div>
    </main>
    <!-- /content -->
    <aside class="drawer-side z-10">
      <label for="my-drawer" class="drawer-overlay"></label>
      <!-- sidebar menu -->
      <nav
        class="flex min-h-screen w-72 flex-col gap-2 overflow-y-auto bg-base-100 px-6 py-10"
      >
        <div class="mx-4 flex items-center gap-2 font-black">
          <i class="fa-solid fa-piggy-bank"></i>
          Spenny
        </div>
        <ul class="menu">
          <li>
            <a href="dashboard.html">
              <i class="fa-solid fa-house"></i>
              Dashboard
            </a>
          </li>
          <li>
            <a href="budget.html">
              <i class="fa-solid fa-money-bill-wave"></i>
              Budget
            </a>
          </li>
          <li>
            <a class="active">
              <i class="fa-solid fa-arrow-right-arrow-left"></i>
              Transactions
            </a>
          </li>
          <li>
            <a href="accounts.html">
              <i class="fa-solid fa-money-check"></i>
              Accounts
            </a>
          </li>
        </ul>
      </nav>
      <!-- /sidebar menu -->
    </aside>
  </body>
  <!-- /drawer -->
  <script>
    // auth
    const userEmail = sessionStorage.getItem("userEmail");
    const userProfilePicture = sessionStorage.getItem("userProfilePicture");

    if (!userEmail || !userProfilePicture) {
      window.location.href = "index.html";
    } else {
      document.getElementById("userEmail").textContent = `${userEmail}`;
      document.getElementById("userProfilePicture").src = userProfilePicture;
    }

    document.addEventListener("DOMContentLoaded", async () => {
  try {
    const transactions = await fetchAllTransactions();
    const tableBody = document.getElementById("transactionTableBody");
    tableBody.innerHTML = ""; // Clear existing table rows

    transactions.forEach((transaction) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${transaction.transactionTitle}</td>
        <td>Â£${transaction.transactionAmount.toFixed(2)}</td>
        <td>${transaction.transactionType}</td>
        <td>${transaction.categoryName}</td>
        <td>${transaction.accountName}</td>
      `;
      tableBody.appendChild(row);
    });

    // Fetch categories and account names
    const namesData = await getCategoryAndAccountNames();
    const categorySelect = document.getElementById('categorySelect');
    const accountSelect = document.getElementById('accountSelect');

    // Clear existing options
    categorySelect.innerHTML = '<option disabled selected>Category</option>';
    accountSelect.innerHTML = '<option disabled selected>Account</option>';

    // Populate category options
    Object.entries(namesData.categoryNames).forEach(([id, name]) => {
      const option = document.createElement('option');
      option.value = id;
      option.textContent = name;
      categorySelect.appendChild(option);
    });

    // Populate account options
    Object.entries(namesData.accountNames).forEach(([id, name]) => {
      const option = document.createElement('option');
      option.value = id;
      option.textContent = name;
      accountSelect.appendChild(option);
    });

  } catch (error) {
    console.error("Error loading transactions:", error);
  }
});


    document.querySelector('.form-control').addEventListener('submit', async (event) => {
    event.preventDefault();
    const titleInput = document.querySelector('input[placeholder="Transaction Title"]');
    const categorySelect = document.getElementById('categorySelect');
    const accountSelect = document.getElementById('accountSelect');
    const amountInput = document.querySelector('input[type="text"][placeholder="Amount"]');
    const isCredit = document.querySelector('.toggle').checked;

    const transactionData = {
        transactionTitle: titleInput.value.trim(),
        transactionCategory: categorySelect.value, // Use id of selected category
        transactionAccount: accountSelect.value, // Use id of selected account
        transactionAmount: parseFloat(amountInput.value),
        transactionType: isCredit ? 'debit' : 'credit'
    };

    if (!transactionData.transactionTitle || !transactionData.transactionAmount || isNaN(transactionData.transactionAmount)) {
        alert('Please fill in all fields correctly.');
        return;
    }

    try {
        console.log("Adding transaction:", transactionData)
        await addTransaction(transactionData);
        refreshTransactionData();
    } catch (error) {
        console.error("Error adding transaction:", error);
    }
});


async function refreshTransactionData() {
    try {
        const transactions = await fetchAllTransactions();
        const tableBody = document.getElementById("transactionTableBody");
        tableBody.innerHTML = ""; // Clear the table first

        transactions.forEach((transaction) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${transaction.transactionTitle}</td>
                <td>Â£${transaction.transactionAmount.toFixed(2)}</td>
                <td>${transaction.transactionType}</td>
                <td>${transaction.transactionCategory}</td>
                <td>${transaction.transactionAccount}</td>
            `;
            tableBody.appendChild(row);
        });
    } catch (error) {
        console.error("Failed to refresh transactions:", error);
    }
}

  </script>
</html>
