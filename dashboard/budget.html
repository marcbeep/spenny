<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Budget - Spenny</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="output.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/77a0651d35.js"
      crossorigin="anonymous"
    ></script>
    <script src="api.js"></script>
  </head>
  <!-- drawer -->
  <body class="drawer min-h-screen bg-base-200 lg:drawer-open">
    <input id="my-drawer" type="checkbox" class="drawer-toggle" />
    <!-- content -->
    <main class="drawer-content">
      <div
        class="grid grid-cols-12 grid-rows-[min-content] gap-y-12 p-4 lg:gap-x-12 lg:p-10"
      >
        <!-- header -->
        <header class="col-span-12 flex items-center gap-2 lg:gap-4">
          <label
            for="my-drawer"
            class="btn btn-square btn-ghost drawer-button lg:hidden"
          >
            <i class="fa-solid fa-bars"></i>
          </label>
          <div class="grow">
            <h1 class="lg:text-2xl font-semibold">Budget</h1>
          </div>
          <div>
            <h2 id="userEmail"></h2>
          </div>
          <!-- dropdown -->
          <div class="dropdown-end dropdown z-10">
            <div tabindex="0" class="avatar btn btn-circle btn-ghost">
              <div class="w-10 rounded-full">
                <img id="userProfilePicture" src="" alt="User Profile" />
              </div>
            </div>
            <ul
              tabindex="0"
              class="menu dropdown-content mt-3 w-52 rounded-box bg-base-100 p-2 shadow-2xl"
            >
              <li>
                <a onclick="logoutUser()">Logout</a>
              </li>
            </ul>
          </div>
          <!-- /dropdown -->
        </header>
        <!-- /header -->

        <!-- Ready to assign -->
        <div class="col-span-12 flex justify-center pt-2">
          <div class="stats">
            <div class="stat">
              <div class="stat-title">Ready to Assign</div>
              <div class="stat-value" id="readyToAssign">Loading...</div>
              <div class="stat-desc">
                Available to Spend:
                <div id="availableToSpend">£0</div>
              </div>
            </div>
          </div>
        </div>
        <!-- /Ready to assign-->

        <!-- Budget Actions Cards -->
        <div class="col-span-12 flex flex-col items-center">
          <div class="flex flex-wrap justify-center gap-4 w-full lg:w-3/4 mb-8">
            <!-- Assign Funds Card -->
            <div
              class="card bg-base-100 shadow-xl w-full md:max-w-md lg:max-w-xs flex-grow"
            >
              <div class="card-body">
                <h2 class="card-title">Assign Funds</h2>
                <form>
                  <select class="select select-bordered w-full mb-4">
                    <option disabled selected>Select Account</option>
                    <option>Account 1</option>
                    <option>Account 2</option>
                  </select>
                  <input
                    type="text"
                    placeholder="£ to Assign"
                    class="input input-bordered w-full mb-4"
                  />
                  <button type="submit" class="btn w-full">Submit</button>
                </form>
              </div>
            </div>

            <!-- Move funds Card -->
            <div
              class="card bg-base-100 shadow-xl w-full md:max-w-md lg:max-w-xs flex-grow"
            >
              <div class="card-body">
                <h2 class="card-title">Move Funds</h2>
                <form>
                  <select class="select select-bordered w-full mb-4">
                    <option disabled selected>From</option>
                    <option>Account 1</option>
                    <option>Account 2</option>
                  </select>
                  <select class="select select-bordered w-full mb-4">
                    <option disabled selected>To</option>
                    <option>Account 1</option>
                    <option>Account 2</option>
                  </select>
                  <input
                    type="text"
                    placeholder="£ to Move"
                    class="input input-bordered w-full mb-4"
                  />
                  <button type="submit" class="btn w-full">Submit</button>
                </form>
              </div>
            </div>
          </div>

          <!-- Add Goal Card -->
          <div
            class="card bg-base-100 shadow-xl w-full md:max-w-md lg:max-w-xs flex-grow"
          >
            <div class="card-body">
              <h2 class="card-title">Add Goal</h2>
              <form>
                <select class="select select-bordered w-full mb-4">
                  <option disabled selected>To</option>
                  <option>Category 1</option>
                  <option>Category 2</option>
                </select>
                <select class="select select-bordered w-full mb-4">
                  <option disabled selected>Type</option>
                  <option>Saving</option>
                  <option>Spending</option>
                </select>
                <select class="select select-bordered w-full mb-4">
                  <option disabled selected>Day of Week</option>
                  <option>Mon</option>
                  <option>Tues</option>
                  <option>Weds</option>
                  <option>Thurs</option>
                  <option>Fri</option>
                  <option>Sat</option>
                  <option>Sun</option>
                </select>
                <input
                  type="text"
                  placeholder="£ Target"
                  class="input input-bordered w-full mb-4"
                />
                <button type="submit" class="btn w-full">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <!-- End Budget Actions Cards -->

        <!-- Categories Table Card -->
        <div class="col-span-12 flex justify-center">
          <div class="card w-full lg:w-3/4 bg-base-100 shadow-xl">
            <div class="card-body">
              <div class="flex justify-between">
                <h2 class="card-title">Categories</h2>
              </div>
              <div class="overflow-x-auto">
                <table class="table w-full">
                  <!-- Table Headings -->
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Available</th>
                      <th>Status</th>
                      <th>Goal</th>
                    </tr>
                  </thead>
                  <!-- Table Body -->
                  <tbody>
                    <tr>
                      <td>Groceries</td>
                      <td><u>£500</u></td>
                      <td>
                        <div class="badge bg-primary text-primary-content">
                          Funded
                        </div>
                      </td>
                      <td><u>£10</u></td>
                    </tr>
                    <tr>
                      <td>Utilities</td>
                      <td><u>£200</u></td>
                      <td>
                        <div class="badge badge-outline">Underfunded</div>
                      </td>
                      <td><u>£250</u></td>
                    </tr>
                    <tr>
                      <td>Entertainment</td>
                      <td><u>£50</u></td>
                      <td>
                        <div class="badge bg-primary text-primary-content">
                          Funded
                        </div>
                      </td>
                      <td><u>£50</u></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- End Categories Table Card -->
      </div>
    </main>
    <!-- /content -->
    <aside class="drawer-side z-10">
      <label for="my-drawer" class="drawer-overlay"></label>
      <!-- sidebar menu -->
      <nav
        class="flex min-h-screen w-72 flex-col gap-2 overflow-y-auto bg-base-100 px-6 py-10"
      >
        <div class="mx-4 flex items-center gap-2 font-black">
          <i class="fa-solid fa-piggy-bank"></i>
          Spenny
        </div>
        <ul class="menu">
          <li>
            <a href="dashboard.html">
              <i class="fa-solid fa-house"></i>
              Dashboard
            </a>
          </li>
          <li>
            <a class="active">
              <i class="fa-solid fa-money-bill-wave"></i>
              Budget
            </a>
          </li>
          <li>
            <a href="transactions.html">
              <i class="fa-solid fa-arrow-right-arrow-left"></i>
              Transactions
            </a>
          </li>
          <li>
            <a href="accounts.html">
              <i class="fa-solid fa-money-check"></i>
              Accounts
            </a>
          </li>
        </ul>
      </nav>
      <!-- /sidebar menu -->
    </aside>
  </body>
  <!-- /drawer -->
  <script>
    // auth
    const userEmail = sessionStorage.getItem("userEmail");
    const userProfilePicture = sessionStorage.getItem("userProfilePicture");

    if (!userEmail || !userProfilePicture) {
      window.location.href = "index.html";
    } else {
      document.getElementById("userEmail").textContent = `${userEmail}`;
      document.getElementById("userProfilePicture").src = userProfilePicture;
    }

    document.addEventListener("DOMContentLoaded", function () {
      fetchAllBudgetData()
        .then((data) => {
          console.log("All page data:", data);
          updatePage(data);
        })
        .catch((error) => {
          console.error("Failed to load page data:", error);
        });
    });

    function updatePage(data) {
      // Update 'Available to Spend' and 'Ready to Assign' values
      document.getElementById(
        "availableToSpend",
      ).textContent = `£${data.spendingBalance}`;
      document.getElementById(
        "readyToAssign",
      ).textContent = `£${data.readyToAssign}`;

      // Update categories table
      const categoriesTable = document.querySelector(".table tbody");
      categoriesTable.innerHTML = ""; // Clear existing entries
      data.categories.forEach((category) => {
        const row = document.createElement("tr");
        row.innerHTML = `
      <td>${category.categoryTitle}</td>
      <td><u>£${category.categoryAvailable.toFixed(2)}</u></td>
      <td>
  ${
    category.categoryStatus !== "no goal"
      ? `<div class="badge ${
          category.categoryStatus === "funded"
            ? "bg-primary text-primary-content"
            : "badge-outline"
        }">
    ${category.categoryStatus}
  </div>`
      : ""
  }
</td>
      <td><u>${category.categoryGoal}</u></td>
    `;
        categoriesTable.appendChild(row);
      });
    }
  </script>
</html>
