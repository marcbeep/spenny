<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Spenny</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="output.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/77a0651d35.js" crossorigin="anonymous"></script>
</head>
<body class="bg-base-100">
  <header class="w-full bg-white shadow-md py-4 px-5 fixed top-0 left-0 right-0 z-10">
    <h1 class="text-xl font-bold text-gray-800">Spenny</h1>
  </header>
  <div class="flex flex-col items-center justify-center min-h-screen pt-2">
    <div class="container max-w-6xl px-4 md:flex-row flex-col flex items-center justify-between mt-16">
      <div class="md:w-1/2 flex flex-col items-start justify-center p-5">
        <h2 class="text-5xl font-bold text-gray-800 mb-6">Take Control of Your Finances</h2>
        <p class="text-gray-600 mb-6">Empower yourself with Spenny, the ultimate zero-based budgeting tool designed to give you total control over your spending and savings. Plan better, spend smarter, and save more.</p>
        <div>
          <a href="login.html" class="btn btn-outline mr-4">Login</a>
          <a href="signup.html" class="btn btn-primary">Sign Up</a>
        </div>
      </div>
      <div class="md:w-1/2 flex justify-center p-5">
        <img src="https://notioly.com/wp-content/uploads/2023/10/300.Currency-Exchange.png" alt="Budgeting Image" class="max-w-xs md:max-w-md object-contain">
      </div>
    </div>
    <footer>
      <div class="container max-w-6xl px-4 py-5 text-center text-gray-600">
        <p>Made with <i class="fa-solid fa-heart"></i> & <i class="fa-solid fa-mug-hot"></i> by <u><a href="https://marcbeep.com">Marc Beepath</a></u></p>
      </div>
    </footer>
  </div>
  <script>
    // Adjust the top padding of the body to ensure it does not overlap the header
    document.addEventListener('DOMContentLoaded', function() {
      const headerHeight = document.querySelector('header').offsetHeight;
      document.body.style.paddingTop = `${headerHeight}px`;
    });
  </script>
</body>
</html>
