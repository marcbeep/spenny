<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Accounts - Spenny</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="output.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/77a0651d35.js"
      crossorigin="anonymous"
    ></script>
    <!-- chart library -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@weblogin/trendchart-elements@1.1.0/dist/index.js/+esm"
      async
    ></script>
    <!-- svg loader for icons -->
    <script
      src="https://cdn.jsdelivr.net/npm/external-svg-loader@1.6.10/svg-loader.min.js"
      async
    ></script>
  </head>
  <!-- drawer -->
  <body class="drawer min-h-screen bg-base-200 lg:drawer-open">
    <input id="my-drawer" type="checkbox" class="drawer-toggle" />
    <!-- content -->
    <main class="drawer-content">
      <div
        class="grid grid-cols-12 grid-rows-[min-content] gap-y-12 p-4 lg:gap-x-12 lg:p-10"
      >
        <!-- header -->
        <header class="col-span-12 flex items-center gap-2 lg:gap-4">
          <label
            for="my-drawer"
            class="btn btn-square btn-ghost drawer-button lg:hidden"
          >
            <svg
              data-src="https://unpkg.com/heroicons/20/solid/bars-3.svg"
              class="h-5 w-5"
            ></svg>
          </label>
          <div class="grow">
            <h1 class="lg:text-2xl font-semibold">Accounts</h1>
          </div>
          <div>
            <h2>m@example.com</h2>
          </div>
          <!-- dropdown -->
          <div class="dropdown-end dropdown z-10">
            <div tabindex="0" class="avatar btn btn-circle btn-ghost">
              <div class="w-10 rounded-full">
                <img src="https://picsum.photos/80/80?5" />
              </div>
            </div>
            <ul
              tabindex="0"
              class="menu dropdown-content mt-3 w-52 rounded-box bg-base-100 p-2 shadow-2xl"
            >
              <li><a>Logout</a></li>
            </ul>
          </div>
          <!-- /dropdown -->
        </header>
        <!-- /header -->

        <!-- Account Actions Cards -->
        <div class="col-span-12 flex flex-col items-center">
          <div class="flex flex-wrap justify-center gap-4 w-full lg:w-3/4 mb-8">
            <!-- Add Account Card -->
            <div
              class="card bg-base-100 shadow-xl w-full md:max-w-md lg:max-w-xs flex-grow"
            >
              <div class="card-body">
                <h2 class="card-title">Add Account</h2>
                <form>
                  <input
                    type="text"
                    placeholder="Title"
                    class="input input-bordered w-full mb-4"
                  />
                  <input
                    type="text"
                    placeholder="Balance"
                    class="input input-bordered w-full mb-4"
                  />
                  <button type="submit" class="btn w-full">Submit</button>
                </form>
              </div>
            </div>

            <!-- Archive Account Card -->
            <div
              class="card bg-base-100 shadow-xl w-full md:max-w-md lg:max-w-xs flex-grow"
            >
              <div class="card-body">
                <h2 class="card-title">Archive Account</h2>
                <form>
                  <select class="select select-bordered w-full mb-4">
                    <option disabled selected>Select Account</option>
                    <option>Account 1</option>
                    <option>Account 2</option>
                  </select>
                  <button type="submit" class="btn w-full">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- End Account Actions Cards -->

        <!-- Accounts Card -->
        <div class="col-span-12 flex flex-col items-center">
          <div class="card w-full lg:w-3/4 bg-base-100 shadow-xl">
            <div class="card-body">
              <div class="overflow-x-auto">
                <table class="table w-full">
                  <!-- Table Headings -->
                  <thead>
                    <tr>
                      <th>Title</th>
                      <th>Type</th>
                      <th>Status</th>
                      <th>Balance</th>
                    </tr>
                  </thead>
                  <!-- Table Body -->
                  <tbody>
                    <tr>
                      <td>Lloyds</td>
                      <td>Spending</td>
                      <td>Active</td>
                      <td><u>£50</u></td>
                    </tr>
                    <tr>
                      <td>Vanguard</td>
                      <td>Tracking</td>
                      <td>Archived</td>
                      <td><u>£75</u></td>
                    </tr>
                    <tr>
                      <td>Barclays</td>
                      <td>Spending</td>
                      <td>Active</td>
                      <td><u>£200</u></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- End Accounts Card -->
      </div>
    </main>
    <!-- /content -->
    <aside class="drawer-side z-10">
      <label for="my-drawer" class="drawer-overlay"></label>
      <!-- sidebar menu -->
      <nav
        class="flex min-h-screen w-72 flex-col gap-2 overflow-y-auto bg-base-100 px-6 py-10"
      >
        <div class="mx-4 flex items-center gap-2 font-black">
          <i class="fa-solid fa-piggy-bank"></i>
          Spenny
        </div>
        <ul class="menu">
          <li>
            <a href="dashboard.html">
              <i class="fa-solid fa-house"></i>
              Dashboard
            </a>
          </li>
          <li>
            <a href="budget.html">
              <i class="fa-solid fa-money-bill-wave"></i>
              Budget
            </a>
          </li>
          <li>
            <a href="transactions.html">
              <i class="fa-solid fa-arrow-right-arrow-left"></i>
              Transactions
            </a>
          </li>
          <li>
            <a class="active">
              <i class="fa-solid fa-money-check"></i>
              Accounts
            </a>
          </li>
        </ul>
      </nav>
      <!-- /sidebar menu -->
    </aside>
  </body>
  <!-- /drawer -->
</html>
