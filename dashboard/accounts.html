<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Accounts - Spenny</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="output.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/77a0651d35.js"
      crossorigin="anonymous"
    ></script>
    <script src="api.js"></script>
  </head>
  <!-- drawer -->
  <body class="drawer min-h-screen bg-base-200 lg:drawer-open">
    <input id="my-drawer" type="checkbox" class="drawer-toggle" />
    <!-- content -->
    <main class="drawer-content">
      <div
        class="grid grid-cols-12 grid-rows-[min-content] gap-y-12 p-4 lg:gap-x-12 lg:p-10"
      >
        <!-- header -->
        <header class="col-span-12 flex items-center gap-2 lg:gap-4">
          <label
            for="my-drawer"
            class="btn btn-square btn-ghost drawer-button lg:hidden"
          >
            <i class="fa-solid fa-bars"></i>
          </label>
          <div class="grow">
            <h1 class="lg:text-2xl font-semibold">Accounts</h1>
          </div>
          <div>
            <h2 id="userEmail"></h2>
          </div>
          <!-- dropdown -->
          <div class="dropdown-end dropdown z-10">
            <div tabindex="0" class="avatar btn btn-circle btn-ghost">
              <div class="w-10 rounded-full">
                <img id="userProfilePicture" src="" alt="User Profile" />
              </div>
            </div>
            <ul
              tabindex="0"
              class="menu dropdown-content mt-3 w-52 rounded-box bg-base-100 p-2 shadow-2xl"
            >
              <li>
                <a onclick="logoutUser()">Logout</a>
              </li>
            </ul>
          </div>
          <!-- /dropdown -->
        </header>
        <!-- /header -->

        <!-- Account Actions Cards -->
        <div class="col-span-12 flex flex-col items-center">
          <div class="flex flex-wrap justify-center gap-4 w-full lg:w-3/4 mb-8">
            <!-- Add Account Card -->
            <div
              class="card bg-base-100 shadow-xl w-full md:max-w-md lg:max-w-xs flex-grow"
            >
              <div class="card-body">
                <h2 class="card-title">Add Account</h2>
                <form>
                  <input
                    type="text"
                    placeholder="Title"
                    class="input input-bordered w-full mb-4"
                  />
                  <input
                    type="text"
                    placeholder="Balance"
                    class="input input-bordered w-full mb-4"
                  />
                  <button type="submit" class="btn w-full">Submit</button>
                </form>
              </div>
            </div>

            <!-- Archive Account Card -->
            <div
              class="card bg-base-100 shadow-xl w-full md:max-w-md lg:max-w-xs flex-grow"
            >
              <div class="card-body">
                <h2 class="card-title">Archive Account</h2>
                <form>
                  <select class="select select-bordered w-full mb-4">
                    <option disabled selected>Select Account</option>
                    <option>Account 1</option>
                    <option>Account 2</option>
                  </select>
                  <button type="submit" class="btn w-full">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- End Account Actions Cards -->

        <!-- Accounts Table Card -->
        <div class="col-span-12 flex flex-col items-center">
          <div class="card w-full lg:w-3/4 bg-base-100 shadow-xl">
            <div class="card-body">
              <div class="overflow-x-auto">
                <table class="table w-full">
                  <!-- Table Headings -->
                  <thead>
                    <tr>
                      <th>Title</th>
                      <th>Balance</th>
                      <th>Type</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <!-- Table Body -->
                  <tbody>
                    <tr>
                      <td>Lloyds</td>
                      <td>Spending</td>
                      <td>Active</td>
                      <td><u>£50</u></td>
                    </tr>
                    <tr>
                      <td>Vanguard</td>
                      <td>Tracking</td>
                      <td>Archived</td>
                      <td><u>£75</u></td>
                    </tr>
                    <tr>
                      <td>Barclays</td>
                      <td>Spending</td>
                      <td>Active</td>
                      <td><u>£200</u></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- End Accounts Table Card -->
      </div>
    </main>
    <!-- /content -->
    <aside class="drawer-side z-10">
      <label for="my-drawer" class="drawer-overlay"></label>
      <!-- sidebar menu -->
      <nav
        class="flex min-h-screen w-72 flex-col gap-2 overflow-y-auto bg-base-100 px-6 py-10"
      >
        <div class="mx-4 flex items-center gap-2 font-black">
          <i class="fa-solid fa-piggy-bank"></i>
          Spenny
        </div>
        <ul class="menu">
          <li>
            <a href="dashboard.html">
              <i class="fa-solid fa-house"></i>
              Dashboard
            </a>
          </li>
          <li>
            <a href="budget.html">
              <i class="fa-solid fa-money-bill-wave"></i>
              Budget
            </a>
          </li>
          <li>
            <a href="transactions.html">
              <i class="fa-solid fa-arrow-right-arrow-left"></i>
              Transactions
            </a>
          </li>
          <li>
            <a class="active">
              <i class="fa-solid fa-money-check"></i>
              Accounts
            </a>
          </li>
        </ul>
      </nav>
      <!-- /sidebar menu -->
    </aside>
  </body>
  <!-- /drawer -->
  <script>
    // auth
    const userEmail = sessionStorage.getItem("userEmail");
    const userProfilePicture = sessionStorage.getItem("userProfilePicture");

    if (!userEmail || !userProfilePicture) {
      window.location.href = "index.html";
    } else {
      document.getElementById("userEmail").textContent = `${userEmail}`;
      document.getElementById("userProfilePicture").src = userProfilePicture;
    }

    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const accounts = await fetchAllAccounts(); // Fetch all accounts from the API
        const tableBody = document.querySelector(".table tbody"); // Select the table body where account rows will be displayed
        tableBody.innerHTML = ""; // Clear existing rows

        accounts.forEach((account) => {
          // Create a new row for each account
          const row = document.createElement("tr");
          row.innerHTML = `
        <td>${account.accountTitle}</td>
        <td><u>£${account.accountBalance.toFixed(2)}</u></td>
        <td>${account.accountType}</td>
        <td>${account.accountStatus}</td>
      `;
          tableBody.appendChild(row); // Append the new row to the table body
        });
      } catch (error) {
        console.error("Failed to load accounts:", error);
      }
    });
  </script>
</html>
