  <script>
    // auth
    const userEmail = sessionStorage.getItem("userEmail");
    const userProfilePicture = sessionStorage.getItem("userProfilePicture");

    if (!userEmail || !userProfilePicture) {
      window.location.href = "index.html";
    } else {
      document.getElementById("userEmail").textContent = `${userEmail}`;
      document.getElementById("userProfilePicture").src = userProfilePicture;
    }

    document.addEventListener("DOMContentLoaded", async () => {
  const accounts = await fetchAllAccounts();
  const tableBody = document.querySelector(".table tbody");
  tableBody.innerHTML = "";

  accounts.forEach(account => {
    const row = document.createElement("tr");
    const balanceCell = `<td class="update-balance" data-account-id="${account._id}" style="cursor:pointer;"><u>£${account.accountBalance.toFixed(2)}</u></td>`;
    row.innerHTML = `
      <td class="archive-trigger" data-account-id="${account._id}" style="cursor:pointer;"><u>${account.accountTitle}</u></td>
      ${balanceCell}
      <td>${account.accountType}</td>
      <td>${account.accountStatus}</td>
    `;
    tableBody.appendChild(row);
  });

  addEventListenersToCells();
});

function addEventListenersToCells() {
  document.querySelectorAll('.archive-trigger').forEach(item => {
    item.addEventListener('click', async function() {
      const accountId = this.getAttribute('data-account-id');
      if (confirm(`Are you sure you want to archive this account: ${this.textContent}?`)) {
        await archiveAccount(accountId);
        refreshAccountData();
      }
    });
  });

  document.querySelectorAll('.update-balance').forEach(item => {
    item.addEventListener('click', async function() {
      const accountId = this.getAttribute('data-account-id');
      const newBalance = prompt("Enter new balance:");
      if (newBalance && !isNaN(newBalance)) {
        await updateAccount(accountId, parseFloat(newBalance));
        refreshAccountData();
      }
    });
  });
}

// Add account form submission
document.querySelector('form').addEventListener('submit', async (event) => {
  event.preventDefault();
  const title = document.querySelector('input[type="text"][placeholder="Title"]').value.trim();
  const balance = document.querySelector('input[type="text"][placeholder="Balance"]').value.trim();
  const typeSelect = document.querySelector('select');
  const type = typeSelect.options[typeSelect.selectedIndex].value;

  if (!title || !balance || !type || isNaN(balance) || type === "Select Type") {
    alert("Please fill in all fields correctly.");
    return;
  }

  await addAccount({
    accountTitle: title,
    accountType: type.toLowerCase(),
    accountBalance: parseFloat(balance)
  });
  refreshAccountData();
});

async function refreshAccountData() {
  try {
    const accounts = await fetchAllAccounts();
    const tableBody = document.querySelector(".table tbody");
    tableBody.innerHTML = ""; // Clear existing content

    accounts.forEach(account => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td class="archive-trigger" data-account-id="${account._id}" style="cursor:pointer;"><u>${account.accountTitle}</u></td>
        <td class="update-balance" data-account-id="${account._id}" style="cursor:pointer;"><u>£${account.accountBalance.toFixed(2)}</u></td>
        <td>${account.accountType}</td>
        <td>${account.accountStatus}</td>
      `;
      tableBody.appendChild(row);
    });

    addEventListenersToCells(); // Rebind event listeners to the new table rows
  } catch (error) {
    console.error("Error refreshing account data:", error);
  }
}

</script>
