<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Spenny</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="output.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/77a0651d35.js" crossorigin="anonymous"></script>
</head>
<body class="bg-base-100">
  <header class="w-full bg-white shadow-md py-4 px-5 fixed top-0 left-0 right-0 z-10">
    <a href="index.html" class="text-xl font-bold text-gray-800">Spenny</a>
  </header>

  <div class="flex flex-col items-center justify-center min-h-screen pt-16">
    <div class="card w-1/3 shadow-2xl bg-base-100">
      <div class="card-body">
        <h2 class="card-title text-center">Login</h2>
        <form id="loginForm">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Email</span>
            </label>
            <input type="email" id="email" name="email" placeholder="m@example.com" class="input input-bordered w-full" required />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Password</span>
            </label>
            <input type="password" id="password" name="password" placeholder="password" class="input input-bordered w-full" required />
          </div>
          <div class="form-control mt-4">
            <button type="submit" class="btn btn-primary w-full">Login</button>
          </div>
          <!-- <div id="loginError" class="alert alert-error hidden mt-4">
            <div class="flex-1">
              <i class="fa-regular fa-circle-xmark"></i>
              <span>Error logging in. Try again.</span>
            </div> -->        
          </div>
        </form>    
      </div>
    </div>
  </div>
  <script src="api.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", loginUser);
  </script>
</body>
</html>
