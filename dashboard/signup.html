<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signup - Spenny</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="output.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/77a0651d35.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-base-100">
    <header
      class="w-full bg-white shadow-md py-4 px-5 fixed top-0 left-0 right-0 z-10"
    >
      <div class="mx-4 flex items-center gap-2 font-black">
        <i class="fa-solid fa-piggy-bank"></i>
        <a href="/index.html">Spenny</a>
      </div>
    </header>

    <div class="flex flex-col items-center justify-center min-h-screen pt-16">
      <div class="card w-4/5 shadow-2xl bg-base-100">
        <div class="card-body">
          <h2 class="card-title text-center">Signup</h2>
          <form id="signupForm">
            <div class="form-control">
              <label class="label">
                <span class="label-text">Email</span>
              </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="m@example.com"
                class="input input-bordered w-full"
                required
              />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Password</span>
              </label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="password"
                class="input input-bordered w-full"
                required
              />
            </div>
            <div class="form-control mt-4">
              <button
                type="submit"
                id="signupButton"
                class="btn btn-primary w-full"
              >
                Signup
                <span
                  class="hidden loading loading-spinner loading-sm"
                  id="spinner"
                ></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="api.js"></script>
    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", signupUser);
    </script>
  </body>
</html>
