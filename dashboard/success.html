<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <script src="api.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Success!</h1>
    <p id="userEmail"></p>
    <button onclick="logoutUser()">Logout</button>
    <img id="userProfilePicture" src="" alt="Profile Picture" style="width:100px;height:100px;">

    <ul id="analyticsList"></ul>

    <h2>Add a New Category</h2>
    <form id="addCategoryForm">
        <input type="text" id="newCategoryTitle" placeholder="Category Title" required>
        <button type="submit">Add Category</button>
    </form>

    <h2>Your Categories</h2>
    <ul id="categoriesList"></ul>

    <h2>Add a New Account</h2>
    <form id="addAccountForm">
        <input type="text" id="accountTitle" placeholder="Account Title" required>
        <select id="accountType">
            <option value="spending">Spending</option>
            <option value="tracking">Tracking</option>
        </select>
        <input type="number" id="accountBalance" placeholder="Initial Balance" required>
        <button type="submit">Add Account</button>
    </form>

    <h2>Your Accounts</h2>
    <ul id="accountsList"></ul>

    <h2>Add a New Transaction</h2>
    <form id="addTransactionForm">
        <input type="text" id="transactionTitle" placeholder="Transaction Title" required>
        <select id="transactionType">
            <option value="debit">Debit</option>
            <option value="credit">Credit</option>
        </select>
        <input type="number" id="transactionAmount" placeholder="Amount" required>
        <input type="text" id="transactionCategory" placeholder="Category ID" required>
        <input type="text" id="transactionAccount" placeholder="Account ID" required>
        <button type="submit">Add Transaction</button>
    </form>

    <h2>Delete a Transaction</h2>
    <form id="deleteTransactionForm">
        <input type="text" id="deleteTransactionId" placeholder="Transaction ID" required>
        <button type="submit">Delete Transaction</button>
    </form>

    <h2>Update a Transaction</h2>
    <form id="updateTransactionForm">
        <input type="text" id="updateTransactionId" placeholder="Transaction ID" required>
        <input type="text" id="updateTransactionTitle" placeholder="New Title">
        <select id="updateTransactionType">
            <option value="debit">Debit</option>
            <option value="credit">Credit</option>
        </select>
        <input type="number" id="updateTransactionAmount" placeholder="New Amount">
        <input type="text" id="updateTransactionCategory" placeholder="New Category ID">
        <button type="submit">Update Transaction</button>
    </form>

    <h2>Your Transactions</h2>
    <ul id="transactionsList"></ul>

    <script>
        const userEmail = sessionStorage.getItem('userEmail');
        const userProfilePicture = sessionStorage.getItem('userProfilePicture');
    
        if (!userEmail || !userProfilePicture) {
            window.location.href = 'index.html'; // Redirect if no user data found
        } else {
            document.getElementById('userEmail').textContent = `Email: ${userEmail}`;
            document.getElementById('userProfilePicture').src = userProfilePicture;
        }
    
        document.getElementById('addAccountForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const accountTitle = document.getElementById('accountTitle').value.trim();
            const accountType = document.getElementById('accountType').value;
            const accountBalance = parseFloat(document.getElementById('accountBalance').value);
            if (accountTitle && accountType && !isNaN(accountBalance)) {
                await addAccount({ accountTitle, accountType, accountBalance });
                document.getElementById('accountTitle').value = '';
                document.getElementById('accountBalance').value = '';
            }
        });
    
        document.getElementById('addTransactionForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const transactionTitle = document.getElementById('transactionTitle').value.trim();
            const transactionType = document.getElementById('transactionType').value;
            const transactionAmount = parseFloat(document.getElementById('transactionAmount').value);
            const transactionCategory = document.getElementById('transactionCategory').value;
            const transactionAccount = document.getElementById('transactionAccount').value;
            if (transactionTitle && transactionType && !isNaN(transactionAmount) && transactionCategory && transactionAccount) {
                await createTransaction({
                    transactionTitle,
                    transactionType,
                    transactionAmount,
                    transactionCategory,
                    transactionAccount
                });
                document.getElementById('transactionTitle').value = '';
                document.getElementById('transactionAmount').value = '';
                document.getElementById('transactionCategory').value = '';
                document.getElementById('transactionAccount').value = '';
            }
        });
    
        document.getElementById('addCategoryForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const categoryTitle = document.getElementById('newCategoryTitle').value.trim();
            if (categoryTitle) {
                await addCategory(categoryTitle); 
                document.getElementById('newCategoryTitle').value = ''; // Clear the input field
            }
        });
    
        // Delete a Transaction
        document.getElementById('deleteTransactionForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const transactionId = document.getElementById('deleteTransactionId').value.trim();
            if (transactionId) {
                await deleteTransaction(transactionId);
                document.getElementById('deleteTransactionId').value = ''; // Clear the input field after deletion
                fetchAllTransactions(); // Refresh the transaction list
            }
        });
    
        // Update a Transaction
        document.getElementById('updateTransactionForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const transactionId = document.getElementById('updateTransactionId').value.trim();
            const transactionTitle = document.getElementById('updateTransactionTitle').value.trim();
            const transactionType = document.getElementById('updateTransactionType').value;
            const transactionAmount = parseFloat(document.getElementById('updateTransactionAmount').value);
            const transactionCategory = document.getElementById('updateTransactionCategory').value;
    
            // Build the updatedData object with only the fields that are provided
            const updatedData = {};
            if (transactionTitle) updatedData.transactionTitle = transactionTitle;
            if (transactionType) updatedData.transactionType = transactionType;
            if (!isNaN(transactionAmount)) updatedData.transactionAmount = transactionAmount;
            if (transactionCategory) updatedData.transactionCategory = transactionCategory;
    
            if (transactionId && (transactionTitle || transactionType || !isNaN(transactionAmount) || transactionCategory)) {
                await updateTransaction(transactionId, updatedData);
                document.getElementById('updateTransactionId').value = '';
                document.getElementById('updateTransactionTitle').value = '';
                document.getElementById('updateTransactionAmount').value = '';
                document.getElementById('updateTransactionCategory').value = '';
                fetchAllTransactions(); // Refresh the transaction list
            }
        });
    
        document.addEventListener('DOMContentLoaded', () => {
            updateUi();
        });
    </script>
        
</body>
</html>
