  <script>
    // Authentication and profile setup
    const userEmail = sessionStorage.getItem("userEmail");
    const userProfilePicture = sessionStorage.getItem("userProfilePicture");

    if (!userEmail || !userProfilePicture) {
      window.location.href = "index.html";
    } else {
      document.getElementById("userEmail").textContent = userEmail;
      document.getElementById("userProfilePicture").src = userProfilePicture;
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const accounts = await fetchAllAccounts();
      updateAccountOptions(accounts);
      updateTable(accounts);
    });

    function updateAccountOptions(accounts) {
      const fromAccountSelect = document
        .querySelectorAll("form")[1]
        .querySelectorAll("select")[0];
      const toAccountSelect = document
        .querySelectorAll("form")[1]
        .querySelectorAll("select")[1];
      fromAccountSelect.innerHTML =
        "<option disabled selected>From Account</option>";
      toAccountSelect.innerHTML =
        "<option disabled selected>To Account</option>";

      accounts.forEach((account) => {
        const fromOption = document.createElement("option");
        fromOption.value = account._id;
        fromOption.textContent = account.accountTitle;
        const toOption = fromOption.cloneNode(true);

        fromAccountSelect.appendChild(fromOption);
        toAccountSelect.appendChild(toOption);
      });
    }

    document
      .querySelectorAll("form")[1]
      .addEventListener("submit", async (event) => {
        event.preventDefault();
        const fromAccountSelect = document
          .querySelectorAll("form")[1]
          .querySelectorAll("select")[0];
        const toAccountSelect = document
          .querySelectorAll("form")[1]
          .querySelectorAll("select")[1];
        const amountInput = document
          .querySelectorAll("form")[1]
          .querySelector('input[type="text"]');

        const fromAccountId = fromAccountSelect.value;
        const toAccountId = toAccountSelect.value;
        const amount = parseFloat(amountInput.value.trim());

        if (!amount || isNaN(amount)) {
          alert("Please enter a valid amount.");
          return;
        }
        if (fromAccountId === toAccountId) {
          alert("Cannot transfer funds between the same account.");
          return;
        }

        try {
          await moveMoneyBetweenAccounts(fromAccountId, toAccountId, amount);
          refreshAccountData();
        } catch (error) {
          console.error("Error moving funds:", error);
        }
      });

    function updateTable(accounts) {
      const tableBody = document.querySelector(".table tbody");
      tableBody.innerHTML = "";
      accounts.forEach((account) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="archive-trigger" data-account-id="${
            account._id
          }" style="cursor:pointer;"><u>${account.accountTitle}</u></td>
          <td class="update-balance" data-account-id="${
            account._id
          }" style="cursor:pointer;"><u>£${formatNumber(
            account.accountBalance,
          )}</u></td>

          <td>${account.accountType}</td>
          <td>${account.accountStatus}</td>
        `;
        tableBody.appendChild(row);
      });

      addEventListenersToCells();
    }

    function addEventListenersToCells() {
      document.querySelectorAll(".archive-trigger").forEach((item) => {
        item.addEventListener("click", async function () {
          const accountId = this.getAttribute("data-account-id");
          if (
            confirm(
              `Are you sure you want to archive this account: ${this.textContent}?`,
            )
          ) {
            await archiveAccount(accountId);
            refreshAccountData();
          }
        });
      });

      document.querySelectorAll(".update-balance").forEach((item) => {
        item.addEventListener("click", async function () {
          const accountId = this.getAttribute("data-account-id");
          const newBalance = prompt("Enter new balance:");
          if (newBalance && !isNaN(newBalance)) {
            await updateAccount(
              accountId,
              formatNumber(parseFloat(newBalance)),
            );
            refreshAccountData();
          }
        });
      });
    }

    async function refreshAccountData() {
      const accounts = await fetchAllAccounts();
      updateTable(accounts);
      updateAccountOptions(accounts);
    }

    document
      .getElementById("addAccountForm")
      .addEventListener("submit", async function (event) {
        event.preventDefault(); // Prevent the default form submission

        const formData = new FormData(this);
        const accountData = {
          accountTitle: formData.get("accountTitle"),
          accountBalance: formatNumber(
            parseFloat(formData.get("accountBalance")),
          ),
          accountType: formData.get("accountType"),
        };

        try {
          const newAccount = await addAccount(accountData); // Assuming addAccount is correctly implemented to handle API calls
          console.log("Account created successfully:", newAccount);
          refreshAccountData(); // Refresh the data shown on the page, assuming this function fetches and displays the accounts
        } catch (error) {
          console.error("Error adding account:", error);
          alert("Failed to add account: " + error.message);
        }
      });

    function formatNumber(value) {
      return Number(value).toFixed(2);
    }
  </script>
